<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number"  name="" id="number ">
    <button onclick="demo()">Click </button>

    <script>
        function demo(){
            var num = document.getElementById("number").Value;
            var prime;

            for (var i=2; i<=num; i++){
                prime = 1;

                for( var j=2; j<=i/2; j++){
                    if(i%j == 0){
                        prime = 0;
                        break;
                    }
                }
                if(prime ==1 ){
                    document.write(i+"<br>");
                }
            }
        }
    </script>
</body>
</html>
